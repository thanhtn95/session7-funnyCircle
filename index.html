<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: 2px solid darkred"></canvas>
</body>
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function randomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")"
    }

    function createCirle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let tmp = Math.floor(Math.random() * 100);
        let color = randomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(x, y, tmp);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }

    function multiCircle() {
        let inp = parseInt(prompt("Enter the number of circle you want to draw: "));
        for (let i = 0; i < inp; i++) {
            createCirle();
        }
    }

    multiCircle();
</script>
</html>
